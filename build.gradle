plugins {
    id 'groovy'
}

group 'org.sokangaming'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(platform("com.google.cloud:libraries-bom:20.1.0"))
    compile 'org.codehaus.groovy:groovy-all:3.0.8'
    testCompile group: 'junit', name: 'junit', version: '4.13.2'
    compile 'com.microsoft.playwright:playwright:1.10.0'
    compile 'com.discord4j:discord4j-core:3.2.0-M3'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.google.http-client:google-http-client:1.39.2'
    compile 'org.apache.commons:commons-collections4:4.4'
    compile 'com.google.http-client:google-http-client-gson:1.38.0'
    compile 'com.github.groovy-wslite:groovy-wslite:1.1.3'
    compile 'com.github.tonysparks.jslt2:jslt2:0.2.8'
    compile 'org.mapdb:mapdb:3.0.8'
    compile 'org.apache.commons:commons-lang3:3.12.0'
}
